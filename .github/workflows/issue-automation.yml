name: Issue Management Automation
on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Triage Issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';

            // Add initial needs-triage label
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['needs-triage']
              });
            } catch (err) {
              // If label already exists, ignore
              if (err.status !== 422) throw err;
            }

            // Determine category labels from title
            const categoryLabels = [];
            if (title.includes('bug')) categoryLabels.push('bug');
            if (title.includes('epic')) categoryLabels.push('epic');
            if (title.includes('maintenance')) categoryLabels.push('maintenance');

            // Add category labels
            if (categoryLabels.length > 0) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: categoryLabels
                });
              } catch (err) {
                if (err.status !== 422) throw err;
              }
            }

            // Determine priority label (highest priority first)
            const priorityConfig = [
              { label: 'priority-critical', keywords: ['critical', 'urgent', 'production', 'outage'] },
              { label: 'priority-high', keywords: ['important', 'high', 'blocking'] },
              { label: 'priority-medium', keywords: ['medium', 'normal'] },
              { label: 'priority-low', keywords: ['low', 'nice-to-have', 'minor'] }
            ];

            let priorityLabel = 'priority-medium'; // Default
            for (const config of priorityConfig) {
              const hasKeyword = config.keywords.some(kw => title.includes(kw) || body.includes(kw));
              if (hasKeyword) {
                priorityLabel = config.label;
                break;
              }
            }

            // Add priority label
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: [priorityLabel]
              });
            } catch (err) {
              if (err.status !== 422) throw err;
            }

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: ${{ contains(github.event.issue.labels.*.name, 'epic') }}
    steps:
      - name: Create Epic Sub-Tasks
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const parentNumber = issue.number;
            const originalTitle = issue.title;

            // Define sub-tasks
            const subTasks = [
              { num: 1, name: 'Requirements Analysis' },
              { num: 2, name: 'Design and Architecture' },
              { num: 3, name: 'Implementation' },
              { num: 4, name: 'Testing and Documentation' }
            ];

            // Create sub-issues and collect their numbers
            const subIssueNumbers = [];
            for (const task of subTasks) {
              const subTitle = `[SUBTASK] ${originalTitle} - Task ${task.num}: ${task.name}`;
              const subBody = `Related to #${parentNumber}`;
              
              const subIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subTitle,
                body: subBody,
                labels: ['enhancement', 'needs-review']
              });
              
              subIssueNumbers.push(subIssue.data.number);
            }

            // Update parent issue with Epic Tasks checklist
            const checklist = subIssueNumbers.map(num => `- [ ] #${num}`).join('\n');
            const newBody = issue.body 
              ? `${issue.body}\n\n## Epic Tasks\n${checklist}`
              : `## Epic Tasks\n${checklist}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: newBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: issue-triage
    steps:
      - name: Handle Auto-Response
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const author = issue.user.login;
            const labels = issue.labels.map(l => l.name);

            // Check if this is the author's first issue in the repo
            const authorIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: author,
              state: 'all'
            });
            const isFirstIssue = authorIssues.data.length === 1;

            // Add first-time-contributor label if applicable
            if (isFirstIssue) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: ['first-time-contributor']
                });
              } catch (err) {
                if (err.status !== 422) throw err;
              }
            }

            // Determine response message based on issue type
            let responseMsg = '';
            if (labels.includes('bug')) {
              responseMsg = "Thank you for reporting this bug! Please refer to our [Bug Report Guidelines](.github/ISSUE_TEMPLATE/bug_report.md) for more details.";
            } else if (labels.includes('epic')) {
              responseMsg = "Thank you for submitting this epic feature request! Please refer to our [Feature Request Process](.github/ISSUE_TEMPLATE/feature_request.md) for more details.";
            } else if (labels.includes('maintenance')) {
              responseMsg = "Thank you for submitting this maintenance task! Please refer to our [Maintenance Guidelines](.github/ISSUE_TEMPLATE/maintenance_report.md) for more details.";
            }

            // Add welcome message for first-time contributors
            if (isFirstIssue) {
              responseMsg = `Welcome to the project! This is your first issue here. ${responseMsg}`;
            }

            // Post response comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: responseMsg
            });

            // Set milestone for high/critical priority issues
            if (labels.includes('priority-high') || labels.includes('priority-critical')) {
              // Check if v1.0.0 milestone exists
              const milestones = await github.rest.issues.listMilestones({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open'
              });
              let milestoneId = milestones.data.find(m => m.title === 'v1.0.0')?.number;

              // Create milestone if it doesn't exist
              if (!milestoneId) {
                const newMilestone = await github.rest.issues.createMilestone({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: 'v1.0.0'
                });
                milestoneId = newMilestone.data.number;
              }

              // Assign milestone to issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                milestone: milestoneId
              });
            }

            // Update status label from needs-triage to needs-review
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                name: 'needs-triage'
              });
            } catch (err) {
              if (err.status !== 404) throw err;
            }

            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['needs-review']
              });
            } catch (err) {
              if (err.status !== 422) throw err;
            }
